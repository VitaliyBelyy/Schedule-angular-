<div class="form-wrapper">
  <form (ngSubmit)="submitForm()">
    <div class="form-group" >
      <label for="formInput">Название факультета</label>
      <input type="text" class="form-control" [(ngModel)]="nameField" name="name" id="formInput" />
    </div>
    <div class="buttons-wrapper form-group">
      <button routerLink="/admin/departments" class="btn btn-danger">Отменить</button>
      <button type="submit" class="btn btn-success">Подтвердить</button>
    </div>
    <hr>
    <div *ngIf="editState" class="form-group single-btn-wrapper">
      <button (click)="confirm('Удалить факультет?') ? deleteData() : null" class="btn btn-danger"><i class="far fa-trash-alt"></i> Удалить</button>
    </div>
  </form>
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
</div>
