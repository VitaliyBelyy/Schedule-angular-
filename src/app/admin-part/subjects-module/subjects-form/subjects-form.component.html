<div class="form-wrapper">
  <form (ngSubmit)="submitForm()">
    <div class="form-group" >
      <label for="formInput1">Название предмета</label>
      <input type="text" class="form-control" [(ngModel)]="nameField" name="name" id="formInput1" />
    </div>
    <div class="form-group" >
      <label for="formInput2">Аббревиатура</label>
      <input type="text" class="form-control" [(ngModel)]="shortNameField" name="shortName" id="formInput2" />
    </div>
    <div class="form-group">
      <label for="formTextarea">Описание</label>
      <textarea class="form-control" [(ngModel)]="noteField" name="note" id="formTextarea" rows="3"></textarea>
    </div>
    <div class="buttons-wrapper form-group">
      <button routerLink="/admin/subjects" class="btn btn-danger">Отменить</button>
      <button type="submit" class="btn btn-success">Подтвердить</button>
    </div>
    <hr>
    <div *ngIf="editState" class="form-group single-btn-wrapper">
      <button (click)="confirm('Удалить предмет?') ? deleteData() : null" class="btn btn-danger"><i class="far fa-trash-alt"></i> Удалить</button>
    </div>
  </form>
  <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
</div>
