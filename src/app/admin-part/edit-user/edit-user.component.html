<div class="container-fluid">
  <div class="form-wrapper">
    <form (ngSubmit)="submitForm()">
      <div class="form-group" >
        <label for="loginInput">Логин</label>
        <input type="text" class="form-control" [(ngModel)]="loginField" name="login" id="loginInput" readonly />
      </div>
      <div class="form-group">
        <label for="passwordInput">Текущий пароль</label>
        <input type="password" class="form-control" [(ngModel)]="passwordField" name="password" id="passwordInput" required />
      </div>
      <div class="form-group">
        <label for="newPasswordInput">Новый пароль</label>
        <input type="password" class="form-control" [(ngModel)]="newPasswordField" name="key" id="newPasswordInput" required />
      </div>
      <div class="buttons-wrapper form-group">
        <button routerLink="/admin" class="btn btn-danger">Отменить</button>
        <button type="submit" class="btn btn-success">Подтвердить</button>
      </div>
    </form>
    <p *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</p>
  </div>
</div>
